<!DOCTYPE html>
<html>
  <head lang="en">
    <title>CSS Layout Exercises | position property</title>
    <meta charset="utf-8" />
    <!-- reset -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"
    />
    <style>
      /* Reset some default styles */
      body, ul {
        margin: 0;
        padding: 0;
      }

      /* Navigation bar styling */
      nav {
        display: flex;
        align-items: center;
        background-color: #f8f8f8;
        padding: 10px;
      }

      nav .logo {
        width: 50px;
        height: 50px;
        margin-right: 20px;
      }

      nav .nav-links {
        display: flex;
        list-style: none;
      }

      nav .nav-links li {
        margin-right: 15px;
      }

      nav .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      /* Main content styling */
      main {
        position: relative;
        padding: 20px;
      }

      .green-border {
        border: 2px dotted green;
        border-radius: 20px;
        width: 1000px;
        height: 500px;
        position: absolute;
        top: 50px;
        right: 120px;
      }

      main img {
        position: absolute;
      }

      main img[alt="space cat"] {
        top: -10px;
        left: 200px;
        width: 180px;
        height: 180px;
      }

      main img[alt="space dog"] {
        top: 450px;
        right: 250px;
        width: 180px;
        height: 180px;
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <nav>
      <img
        src="images/icon.png"
        alt="cat image"
        class="logo"
      />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Display</a></li>
        <li><a href="#">Float</a></li>
      </ul>
    </nav>

    <main>
      <div class="green-border"></div>
      <img
        src="images/spacecat.png"
        alt="space cat"
        class="space-cat"
      />
      <img
        src="images/spacedog.png"
        alt="space dog"
        class="image-scale dog"
      />
    </main>
  </body>
</html>
