<!DOCTYPE html>
<html lang="lt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petlover</title>
    <link rel="stylesheet" href="style.css">

<body>

    <nav>

        </div>
        <div class="pet-card">
            <img src="images/GettyImages-566943335-79f16d740c794e77bf160dc46bb06f94.jpg" alt="Scout">

            <p>Veislė: Biglis</p>
